<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="top-header">
        <div class="logo">Header Logo</div>
        <div class="links">
          <div class="link-one">header link one</div>
          <div class="link-two">header link two</div>
          <div class="link-three">header link three</div>
        </div>
      </div>

      <div class="sub-header">
        <div class="sub-header-text-container">
          <div class="main-text">This website is awesome</div>
          <div class="subtext">
            This website has some subtext that goes under the main title. It's a
            smaller font and the color is lower in contrast.
          </div>
          <button class="sign-up-button">Sign up</button>
        </div>
        <img class="rabbit-image" src="images/pexels-frank-cone-2285996.jpg" />
      </div>
    </div>

    <div class="info-block">
      <div class="title">Some random information.</div>
      <div class="tiles">
        <div class="info">
          <img src="images/barberry.png" alt="barberry" />
          <div class="text">This is barberry!</div>
        </div>
        <div class="info">
          <img src="images/chilli.png" alt="chilli" />
          <div class="text">This is chilli!</div>
        </div>
        <div class="info">
          <img src="images/pepper.png" alt="pepper" />
          <div class="text">This is pepper!</div>
        </div>
        <div class="info">
          <img src="images/saffron.png" alt="saffron" />
          <div class="text">This is saffron!</div>
        </div>
      </div>
    </div>
  </body>
</html>
